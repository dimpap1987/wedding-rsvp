<mat-dialog-content>
    <form [formGroup]="_form" autocomplete="off" novalidate>
        <table>
            <tbody formArrayName="data">
                <tr *ngFor="let array of getDataControl; index as i" [formGroupName]="i">
                    <td>
                        <mat-form-field class="form-element pr-2">
                            <input matInput placeholder="name" formControlName="lastName">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-button-toggle-group name="language" aria-label="Language" formControlName='language'
                        style="margin-bottom: 5px;">
                            <mat-button-toggle value="gr" checked="true">Gr</mat-button-toggle>
                            <mat-button-toggle value="en">En</mat-button-toggle>
                        </mat-button-toggle-group>
                    </td>
                    <!-- <td>
                        <mat-form-field class="form-element pr-2">
                            <input matInput placeholder="email" formControlName="email">
                        </mat-form-field>
                    </td> -->
                    <td>
                        <button (click)="_removeRow(i)" type="button" mat-button color="primary" matTooltip="Delete"
                            [matTooltipPosition]="'below'">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td class="">
                        <button class="button-tooltip" mat-icon-button color="primary" (click)="_addRow()"
                            matTooltip="Add new" [matTooltipClass]="'my-tooltip'" [matTooltipPosition]="'below'">
                            <mat-icon>add</mat-icon>
                        </button>
                        <button *ngIf="_form.value.data?.length > 0" mat-icon-button color="primary" matTooltip="Submit"
                            [matTooltipPosition]="'below'" (click)="onSubmit()">
                            <mat-icon style="color: green;">check</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

</mat-dialog-content>
