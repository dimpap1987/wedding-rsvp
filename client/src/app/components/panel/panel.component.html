<table mat-table [dataSource]="invitations" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element;let i=index">{{i+1}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef>Mobile</th>
        <td mat-cell *matCellDef="let element">{{element.mobile}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="registered">
        <th mat-header-cell *matHeaderCellDef>Registered</th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox class="d-flex justify-content-center" 
            [checked]="element.accepted" 
            [color]="'primary'" 
            [disableRipple]="true"
            (click)="$event.preventDefault()">
        </mat-checkbox>
        </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="emailSent">
        <th mat-header-cell *matHeaderCellDef>Email Received</th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox class="d-flex justify-content-center" 
            [checked]="element.emailSent" 
            [color]="'primary'" 
            [disableRipple]="true"
            (click)="$event.preventDefault()">
        </mat-checkbox>
        </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="smsSent">
        <th mat-header-cell *matHeaderCellDef>Sms Received</th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox class="d-flex justify-content-center" 
            [checked]="element.smsSent" 
            [color]="'primary'" 
            [disableRipple]="true"
            (click)="$event.preventDefault()">
        </mat-checkbox>
        </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dateCreated">
        <th mat-header-cell *matHeaderCellDef >Date Created</th>
        <td mat-cell *matCellDef="let element">{{element.dateCreated}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dateRegistered">
        <th mat-header-cell *matHeaderCellDef>Date Registered</th>
        <td mat-cell *matCellDef="let element">{{element.dateAccepted}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
