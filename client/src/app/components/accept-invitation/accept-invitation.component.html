<app-wedding>

    <h1 style="text-align: center;">
        Welcome {{invitation.lastName}}
    </h1>

    <form [formGroup]="_form" (ngSubmit)="register()">
        <div *ngIf="isRegisterActivated" class="d-flex flex-wrap justify-content-center align-items-center">

            <!-- Adults -->
            <mat-form-field class="example-full-width p-1 w-50" appearance="outline">
                <mat-label>Ενήλικες</mat-label>
                <input type="number" matInput formControlName="numberOfAdults" placeholder="Ενήλικες" [min]="minAdults"
                    [max]="maxAdults" [errorStateMatcher]="matcher">
                <mat-error
                    *ngIf="_form.get('numberOfAdults')?.errors && _form.get('numberOfAdults')?.hasError('required')">
                    Το πεδίο είναι <strong>υποχρεωτικό</strong>
                </mat-error>
                <mat-error *ngIf="_form.get('numberOfAdults')?.errors && _form.get('numberOfAdults')?.hasError('min')">
                    Η ελάχιστη τιμή είναι <strong>{{minAdults}} άτομο</strong>
                </mat-error>
                <mat-error *ngIf="_form.get('numberOfAdults')?.errors && _form.get('numberOfAdults')?.hasError('max')">
                    Η μέγιστη τιμή είναι <strong>{{maxAdults}} άτομα</strong>
                </mat-error>
            </mat-form-field>

            <!-- Children -->
            <mat-form-field class="example-full-width p-1 w-50" appearance="outline">
                <mat-label>Ανήλικοι</mat-label>
                <input type="number" matInput formControlName="numberOfChildren" placeholder="Ανήλικοι"
                    [min]="minChildren" [max]="maxChildren" [errorStateMatcher]="matcher">
                <mat-error
                    *ngIf="_form.get('numberOfChildren')?.errors && _form.get('numberOfChildren')?.hasError('min')">
                    Η ελάχιστη τιμή είναι <strong>{{minChildren}} άτομο</strong>
                </mat-error>
                <mat-error
                    *ngIf="_form.get('numberOfChildren')?.errors && _form.get('numberOfChildren')?.hasError('max')">
                    Η μέγιστη τιμή είναι <strong>{{maxChildren}} άτομα</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="pt-2">
            <app-button [buttonDisabled]="!isRegisterActivated" [text]="registrationText"></app-button>
        </div>
    </form>
</app-wedding>
