<app-wedding>
    <div class="d-flex justify-content-center">
        <div *ngIf="!invitation.registered">
            <app-button [text]="'Register'" (click)="register(true)"></app-button>
        </div>

        <div *ngIf="invitation.registered">
            <div class="d-flex justify-content-center">
                <h2>See you soon</h2>
            </div>
            <div class="d-flex justify-content-center">
                <app-button [text]="'Unregister'" (click)="register(false)"></app-button>
            </div>
        </div>

    </div>
</app-wedding>
